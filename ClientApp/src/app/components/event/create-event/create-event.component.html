<h2>Create Event</h2>
<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title" class="navbar-brand">Title</label>
        <input type="text" formControlName="title" class="form-control"
            [ngClass]="{ 'is-invalid':  f.title.errors  && submitted}" />
        <div *ngIf="f.title.errors  && submitted" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-4">
            <label for="peoplecount" class="navbar-brand">People Count</label>
            <input type="number" formControlName="peoplecount" class="form-control" min="1"
                [ngClass]="{ 'is-invalid': f.peoplecount.errors && submitted }" />
            <div *ngIf="f.peoplecount.errors && submitted" class="invalid-feedback">
                <div *ngIf="f.peoplecount.errors.required">People count is required</div>
            </div>
        </div>
        <div class="form-group col-sm-4">
            <label for="eventStartDate" class="navbar-brand">Event Start Date</label>
            <input type="date" formControlName="eventStartDate" class="form-control"
                [ngClass]="{ 'is-invalid':  f.eventStartDate.errors && submitted }" />
            <div *ngIf="f.eventStartDate.errors && submitted" class="invalid-feedback">
                <div *ngIf="f.eventStartDate.errors.required">Event start date is required</div>
            </div>
        </div>
        <div class="form-group col-sm-4">
            <label for="eventEndDate" class="navbar-brand">Event End Date</label>
            <input type="date" formControlName="eventEndDate" class="form-control"
                [ngClass]="{ 'is-invalid': f.eventEndDate.errors && submitted }" />
            <div *ngIf="f.eventEndDate.errors && submitted" class="invalid-feedback">
                <div *ngIf="f.eventEndDate.errors.required">Event end date is required</div>
            </div>
        </div>
    </div>
    <div class="row right save-button">
        <button class="btn btn-success" type="submit">Submit</button>
    </div>
</form>
