<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">FeedTheCrowd</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
          [attr.aria-expanded]="isExpanded" (click)="toggleNavbar()">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor02" [ngClass]="{'show': navbarOpen}">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
              <a class="nav-link" [routerLink]='["/"]'>Home</a>
            </li>
            <li *ngIf="!isLoggedIn()" class="nav-item" [routerLinkActive]='["link-active"]'>
              <a class="nav-link"[routerLink]='["/register"]'>Register</a>
            </li>
            <li *ngIf="!isLoggedIn()" class="nav-item" [routerLinkActive]='["link-active"]'>
              <a class="nav-link" [routerLink]='["/login"]'>Login</a>
            </li>
            <li *ngIf="isLoggedIn()" class="nav-item" (click)="logout()">
              <a class="nav-link" [routerLink] = ''>Logout</a>
            </li>
            <li *ngIf="isLoggedIn()" class="nav-item" [routerLinkActive]='["link-active"]'>
              <a class="nav-link" [routerLink]='["/profile"]'>Profile</a>
            </li>
            <li *ngIf="isLoggedIn()" class="nav-item" [routerLinkActive]='["link-active"]'>
              <a class="nav-link" [routerLink]='["/newRecipe"]'>New recipe</a>
            </li>
            <li *ngIf="isLoggedIn()" class="nav-item" [routerLinkActive]='["link-active"]'>
              <a class="nav-link" [routerLink]='["/ownRecipes"]'>My recipes</a>
            </li>
            <li *ngIf="isLoggedIn() && isAdmin()" class="nav-item" [routerLinkActive]='["link-active"]'>
              <a class="nav-link" [routerLink]='["/administration"]'>Administration</a>
            </li>
          </ul>
        </div>
      </nav>
      <br/>
</header>
